name: pocketllm_lite
description: "A privacy-first, offline AI chat application for Android/iOS."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  hive_flutter: ^1.1.0
  http: ^1.3.0
  image_picker: ^1.1.2
  intl: ^0.20.2
  shared_preferences: ^2.5.1
  path_provider: ^2.1.5
  go_router: ^14.8.0
  flutter_native_splash: ^2.4.4
  permission_handler: ^11.4.0
  flutter_markdown: ^0.7.6
  package_info_plus: ^8.2.0
  url_launcher: ^6.3.1
  riverpod_generator: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  mockito: ^5.4.5
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/onboarding/
